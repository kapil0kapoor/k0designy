<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Intro & Outro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 0.5rem;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: #444;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #666;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      padding: 0 1rem;
    }
    .logo-video iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 6px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Logo Intro & Outro</h1>
    <p>Showcasing my logo intro and outro videos in landscape format</p>
  </header>

  <nav>
    <a href="mywork.html">My Work</a>
    <a href="wedding.html">Wedding Invitations</a>
    <a href="logo.html">Logo Intro & Outro</a>
  </nav>

  <main>
    <div class="logo-video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="logo-video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="logo-video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="logo-video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
