<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 0.3rem;
      gap: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      background: #444;
      transition: background 0.3s;
      font-weight: 600;
      font-size: 0.9rem;
    }
    nav a:hover {
      background: #666;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 1rem 1.5rem;
      justify-items: center;
    }
    .image-card {
      background: #fff;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 280px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: contain;
    }
    h1 {
      margin: 0.3rem 0 0.6rem;
      font-weight: 600;
    }
    h2 {
      font-size: 1.1rem;
      margin: 0.3rem 0 0;
    }
    p {
      margin: 0 0 0.6rem;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Work</h1>
    <p>Gallery of various project images in different sizes</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="wedding.html">Wedding Invitations</a>
    <a href="logo.html">Logo Intro & Outro</a>
  </nav>

  <section class="gallery">
    <div class="image-card">
      <img src="image1.jpg" alt="Project Image 1" />
      <h2>Project Image 1</h2>
      <p>Description for Image 1.</p>
    </div>
    <div class="image-card">
      <img src="image2.jpg" alt="Project Image 2" />
      <h2>Project Image 2</h2>
      <p>Description for Image 2.</p>
    </div>
    <div class="image-card">
      <img src="image3.jpg" alt="Project Image 3" />
      <h2>Project Image 3</h2>
      <p>Description for Image 3.</p>
    </div>
    <div class="image-card">
      <img src="image4.jpg" alt="Project Image 4" />
      <h2>Project Image 4</h2>
      <p>Description for Image 4.</p>
    </div>
  </section>
</body>
</html>
